<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        td,table{
            border: 1.5px solid;
            border-collapse: collapse;
            margin: auto;
        }
        td{
            text-align: center;
        }
       

    </style>
</head>
<body>
    <form action="" method="post">
      <table cellspacing="20px" cellpadding="15px">
        <center><h1>Registration Form</h1></center>
        <tr>
            <td>Name : <input  placeholder="Enter your name" minlength="4" maxlength="15" required type="text"></td>
            <td>Date : <input  type="date"></td>
        </tr>
        <tr>
            <td>Age : <input type="number"></td>
            <td>Gender : <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td>Hobbies : 
                <input  type="checkbox">Reading
                <input  type="checkbox">Writing
                <input  type="checkbox">Drawing
            </td>
            <td> Place : 
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="">Kozhikode</option>
                    <option value="">Wayanad</option>
                    <option value="">Malappuram</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email : <input type="email"></td>
            <td>Password : <input type="password"></td>
        </tr>
        <tr>
            <td>File : <input type="file"></td>
             <td>Ph No. : <input type="tel" pattern="[0-9]{10}"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><button>Cancel</button></td>
            
        </tr>

      </table>
    </form>
</body>
</html>
