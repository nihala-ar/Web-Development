<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowCol</title>
    
    <style>
        table,tr,td,th{
            border: 3px solid ;
            border-collapse: collapse;
            padding: 30px;
            font-weight: 600;
            margin:auto;
        }
        
    </style>

</head>
<body>
    <table>
        <tr>
          <th rowspan="2">A</th>
          <th colspan="2">B</th> 
          <th rowspan="2">C</th>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td>F</td> 
            <td colspan="2"><a href="https://www.google.co.in/"><center>G</center></a></td>
            
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td rowspan="2" colspan="2"><a href="https://images.unsplash.com/photo-1669111959281-7f4cdd990620?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"><center>I</center></a></td> 
            <td>J</td>
        </tr>
        <tr>  
            <td>K</td>
        </tr>
        <tr> 
            <td>L</td>
            <td colspan="2">M</td>
        </tr>

    </table>


</body>
</html>
